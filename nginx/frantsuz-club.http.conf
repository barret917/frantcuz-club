# ==================================================
# Nginx конфигурация для frantsuz-club.ru
# ЭТАП 1: HTTP (перед получением SSL)
# ==================================================

server {
    listen 80;
    server_name frantsuz-club.ru www.frantsuz-club.ru;

    # Логи
    access_log /var/log/nginx/frantsuz-club-access.log;
    error_log /var/log/nginx/frantsuz-club-error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 50M;

    # Главная страница (Frontend)
    location / {
        proxy_pass http://localhost:3006;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API Backend
    location /api/ {
        proxy_pass http://localhost:3007/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers (если нужно)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        
        # Для OPTIONS запросов
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Health check
    location /health {
        proxy_pass http://localhost:3007/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Статические файлы (uploads)
    location /uploads/ {
        proxy_pass http://localhost:3007/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

