<svg width="300" height="220" viewBox="0 0 300 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="220" fill="url(#gradient)"/>
  
  <!-- Градиент -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Иконка блюда -->
  <g transform="translate(150, 110)">
    <!-- Тарелка -->
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    
    <!-- Вилка -->
    <rect x="-45" y="-30" width="3" height="35" fill="rgba(255,255,255,0.8)"/>
    <rect x="-45" y="-30" width="15" height="3" fill="rgba(255,255,255,0.8)"/>
    <rect x="-45" y="-27" width="12" height="2" fill="rgba(255,255,255,0.8)"/>
    <rect x="-45" y="-24" width="10" height="2" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Нож -->
    <rect x="35" y="-25" width="3" height="30" fill="rgba(255,255,255,0.8)"/>
    <rect x="35" y="-25" width="12" height="3" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Текст -->
    <text x="0" y="60" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Блюдо
    </text>
  </g>
</svg> 